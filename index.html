<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nails Spa</title>
    <link rel="stylesheet" href="/Front-End/estilos/style-home.css" />
  </head>
  <body>
    <header>
      <img
        class="logo"
        src="/Front-End/imagenes/logoNailSpa.png"
        alt="logoNailSpa"
      />
      <section>
        <h1 class="title">NAVIS GAMBOA NAILS SPA</h1>
        <p class="paragraph">
          ¡Déjate mimar en nuestro salón de uñas y peluquería! Con un ambiente
          relajante y profesionales altamente capacitados, te garantizamos una
          experiencia de belleza excepcional.
        </p>
        <div class="ubicacion">
          <img
            class="location"
            src="/Front-End/imagenes/ubicacion.svg"
            alt="punto de ubicacion"
          />
          <p class="location">Medellin, Colombia</p>
        </div>
      </section>
    </header>
    <main>
      <section class="cita">
        <img
          class="agenda"
          src="/Front-End/imagenes/calendar.svg"
          alt="logo-calendario"
        />
        <h2 class="agenda">AGENDA TU CITA</h2>
      </section>
      <section class="diseños">
        <h2 class="titulo-diseños">DISEÑOS DE UÑAS</h2>
        <div class="imagenes-diseños">
          <img
            class="uñas"
            src="/Front-End/imagenes/design1.png"
            alt="diseños de uñas"
          />
          <img
            class="uñas"
            src="/Front-End/imagenes/design4.png"
            alt="diseños de uñas"
          /><img
            class="uñas"
            src="/Front-End/imagenes/design3.png"
            alt="diseños de uñas"
          />
        </div>
      </section>
    </main>
    <footer>
      <h3>Contáctanos</h3>
      <img
        class="instagram"
        src="/Front-End/imagenes/instagram.svg"
        alt="logo-instagram"
      />

      <img
        class="whatsapp"
        src="/Front-End/imagenes/whats-app.svg"
        alt="logo-whatsapp"
      />
    </footer>
  </body>
</html>
